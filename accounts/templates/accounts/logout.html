{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "تسجيل الخروج" %} - {% trans "نظام الابتعاث الإلكتروني" %}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h3 class="mb-4">{% trans "تسجيل الخروج" %}</h3>
                    <p>{% trans "هل أنت متأكد من رغبتك في تسجيل الخروج؟" %}</p>

                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-sign-out-alt me-2"></i>{% trans "تسجيل الخروج" %}
                        </button>
                        <a href="{% url 'home' %}" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>{% trans "إلغاء" %}
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
